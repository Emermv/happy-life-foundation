 <v-toolbar flat color="transparent" tag="div" height="90"  class="hidden-sm-and-down"
        style="padding:0 110px 0 90px">
          <a href="{#APP['ROOT']#}">
          <v-img src="{#APP['ROOT']#}/app/assets/img/logo.png" height="80" max-width="150" contain ></v-img>
          </a>
          <v-spacer></v-spacer>
          {loop="$modules"}
          {if="!is_null($value.items)"}
          <v-menu offset-y  open-on-hover>
      <template v-slot:activator="{ on, attrs }">
        <v-btn
        {if="$module==$value.url"} color="green" {else} color="primary" {/if}
         
          href="{#APP['ROOT']#}/{$value.url}" 
          v-bind="attrs"
          v-on="on"
          class=" font-weight-bold" 
          small text 
        >
          {$value.label}
        </v-btn>
      </template>
      <v-list>
    {loop="$value.items"}
    {$current_action=explode('/',$value.url)[1]}
    <v-list-item href="{#APP['ROOT']#}/{$value.url}" >
    
          <v-list-item-title {if="$action==$current_action || $action==$value.sub"} class="green--text"{/if}>
          {$value.label}
          </v-list-item-title>
        </v-list-item>
    {/loop}
      </v-list>
    </v-menu>
          {else}
          <v-btn {if="$module==$value.url"} color="green" {else} color="primary" {/if} class=" font-weight-bold" 
          small text href="{#APP['ROOT']#}/{$value.url}">{$value.label}</v-btn>
          {/if}
          {/loop}
         <v-btn color="primary" small rounded href="{#APP['PAYPAL']#}" target="_blank">{#DONATE_NOW#}</v-btn>
        </v-toolbar>
